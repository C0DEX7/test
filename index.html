<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomas M. Pacesa</title>
<style>
    /* Basic reset and full-page background */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff; /* White background */
  }
  /* Canvas styling */
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
  }
  /* Overlay styling for black tint */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Adjust opacity for tint strength */
    pointer-events: none; /* Allow clicks to pass through */
  }


  /* Centered info box styling */
  .info-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0); /* Slightly transparent white background */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1; /* Ensure it appears above the overlay */
    text-align: center; /* Center text inside the box */
    font-family: "Teko", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    display: flex;
    gap: 65px;
  }

  .profile-info {
    max-width: 320px;
  }

  .profile-info h1 {
    font-size: 72px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
  }

  .profile-info h2 {
    font-size: 28px;
    color: #ffffff;
    margin-bottom: 15px;
  }

  .profile-info p {
    font-size: 18px;
    color: #a9a9a9;
    margin-bottom: 25px;
  }

  .profile-image {
    width: 17em;
    height: 15em;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    right: 3em;
    display: flex;
  }

  .profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Social media icons */
  .social-icons {
    display: flex;
    gap: 15px;
  }

  .social-icons a {
    font-size: 24px;
    color: #ffffff;
    background-color: #333333;
    padding: 10px;
    border-radius: 50%;
    transition: background 0.3s;
    text-decoration: none;
  }

  .social-icons a:hover {
    background-color: #555555;
  }

 /* Menu Styling */
 .menu-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    z-index: 3;
  }

  .menu-slider {
    background-color: #ffffff;
    width: 60px;
    height: 25px;
    top: -2px;
    left: -6px;
    border-radius: 18px;
    border: 2px solid black;
    position: absolute;
    transition: 0.3s ease;
    z-index: 2;
  }

  .menu-items {
    display: flex;
    gap: 30px;
    position: relative;
  }

  .home{
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-size: 18px;
    position: relative;
    z-index: 3;
  }

  .menu-items .a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    position: relative;
    z-index: 3;
  }

  /* Positioning slider under active link */
  .menu-items a:nth-child(1):hover ~ .menu-slider { transform: translateX(0px); }
  .menu-items a:nth-child(2):hover ~ .menu-slider { transform: translateX(77px); }
  .menu-items a:nth-child(3):hover ~ .menu-slider { transform: translateX(176px); }
  .menu-items a:nth-child(4):hover ~ .menu-slider { transform: translateX(243px); }

  .contact:hover ~ .menu-slider {width: 75px;}
  .services:hover ~ .menu-slider{width: 82px;}
  .about:hover ~ .menu-slider {width: 50px;}

  .contact:hover ~ .home {color: white;}
  .services:hover ~ .home {color: white;}
  .about:hover ~ .home {color: white;}

  .contact:hover {color: black;}
  .services:hover {color: black;}
  .about:hover { color: black;}

  /* Default state for all links */


/* Dark Reader popup styling */
.darkreader-popup {
  position: fixed;
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust for perfect centering */
  background-color: #333; /* Dark background for contrast */
  color: #fff; /* White text for readability */
  padding: 20px; /* Add some padding */
  border-radius: 10px; /* Smooth corners */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); /* Prominent shadow */
  z-index: 99999; /* Ensure it appears above everything */
  text-align: center;
}

/* Close button */
.darkreader-popup button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #555; /* Button background */
  color: #fff; /* Button text */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.darkreader-popup button:hover {
  background-color: #777; /* Slightly lighter on hover */
}


/* Responsive styles */
@media screen and (max-width: 768px) {
  .info-box {
    flex-direction: column; /* Stack items vertically */
    gap: 20px; /* Reduce spacing */
    width: 90%; /* Adjust width */
    align-items: center; /* Ensure everything stays centered */
  }

  .profile-image {
    width: 18em; /* Larger image on smaller screens */
    height: 18em;
  }

  .profile-info h1 {
    font-size: 50px; /* Adjust title size */
  }

  .profile-info h2 {
    font-size: 22px; /* Adjust subtitle size */
  }

  .profile-info p {
    font-size: 16px; /* Slightly smaller text */
  }
}

@media screen and (max-width: 480px) {
  .info-box {
    gap: 15px; /* Compact spacing */
    padding: 10px; /* Minimal padding */
    align-items: center; /* Keep elements centered */
  }

  .profile-image {
    width: 20em; /* Even larger image for focus */
    height: 20em;
  }

  .profile-info h1 {
    font-size: 40px; /* Smaller title for compact screens */
  }

  .profile-info h2 {
    font-size: 18px; /* Adjust subtitle size */
  }

  .profile-info p {
    font-size: 14px; /* Adjust text size */
  }
}
</style>
</head>
<body>
  <canvas id="meshCanvas"></canvas>
    <div class="overlay"></div> <!-- Black tint overlay  -->

  <!-- Navbar for improved interaction -->
  <div class="navbar">
    <a href="#section1">Section 1</a>

  <!-- Centered information box -->

       <!-- Profile image on the left -->

    <!-- Info content -->
    <div class="profile-info">

    </div>
  </div>


  <script>
    (function detectOS() {
    const platform = navigator.platform.toLowerCase();
    const userAgent = navigator.userAgent.toLowerCase();
    let os = "Unknown OS";

    if (platform.includes("win")) {
        os = "Windows";
    } else if (platform.includes("mac")) {
        os = "macOS";
    } else if (platform.includes("linux")) {
        os = "Linux";
    } else if (/android/.test(userAgent)) {
        os = "Android";
    } else if (/iphone|ipad|ipod/.test(userAgent)) {
        os = "iOS";
    }

    console.log(`Operating System: ${os}`);
})();




    function detectDarkReader() {
      // Create a hidden test element
      const testElement = document.createElement('div');
      testElement.style.position = 'absolute';
      testElement.style.top = '-9999px';
      testElement.style.left = '-9999px';
      testElement.style.backgroundColor = '#ffffff'; // Pure white background
      testElement.style.color = '#000000'; // Pure black text
      document.body.appendChild(testElement);

      const computedStyle = getComputedStyle(testElement);
      const backgroundColor = computedStyle.backgroundColor;
      const color = computedStyle.color;

      document.body.removeChild(testElement);

      // Use multiple checks for robustness
      const isDarkReaderActive =
        backgroundColor !== 'rgb(255, 255, 255)' || // Background altered
        color !== 'rgb(0, 0, 0)' || // Text color altered
        document.querySelector('style[media*="darkreader"]') || // Check for Dark Reader-specific styles
        document.documentElement.getAttribute('data-darkreader-mode') !== null; // Attribute-based detection

      console.log("Dark Reader Detected:", isDarkReaderActive);
      return isDarkReaderActive;
    }

    // Function to display the popup
    function showPopup() {
      const popup = document.createElement('div');
      popup.className = 'darkreader-popup';
      popup.innerHTML = `
        <p>Dark Reader is active. Consider turning it off for better experience!</p>
        <button onclick="this.parentElement.remove()">Close</button>
      `;
      document.body.appendChild(popup);
      console.log("Popup displayed.");
    }

    // Detect and display popup
    window.addEventListener('DOMContentLoaded', () => {
      console.log("DOM fully loaded.");
      if (detectDarkReader()) {
        showPopup();
      }
    });
  </script>




  <script>
    // Select all navbar links
    const navbarLinks = document.querySelectorAll('.navbar a');
    if (navbarLinks.length > 0) {
      const homeLink = document.getElementById('home');

      navbarLinks.forEach(link => {
        link.addEventListener('mouseover', () => {
          if (link !== homeLink) {
            homeLink.style.color = 'white'; // Turns white when hovering over other links
          }
        });

        link.addEventListener('mouseout', () => {
          if (link !== homeLink) {
            homeLink.style.color = 'black'; // Resets to black
          }
        });
      });

      // Ensure homeLink stays black on hover
      if (homeLink) {
        homeLink.addEventListener('mouseover', () => {
          homeLink.style.color = 'black';
        });
      }
    }


    // Set up canvas and get context
    const canvas = document.getElementById('meshCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    const cells = [];
    const maxDistance = 160; // Connection radius for cells and mouse

    // Calculate number of cells based on window size
    function calculateNumCells() {
      return Math.floor((canvas.width * canvas.height) / 7500); // Adjust divisor for density
    }

    // Create cells
    function createCells() {
      cells.length = 0; // Clear existing cells
      const numCells = calculateNumCells();
      for (let i = 0; i < numCells; i++) {
        cells.push(new Cell());
      }
    }

    // Resize canvas and update cells on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createCells();
    });

    // Track mouse position
    window.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    // Define the Cell class
    class Cell {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1 + 6 - 2; // Random radius between 3 and 8
        this.dx = (Math.random() - 0.5) * 1.5; // Slower speed
        this.dy = (Math.random() - 0.5) * 1.5; // Slower speed
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#000'; // Black cells
        ctx.fill();
      }
    }

    // Draw connections
    function drawConnections() {
      cells.forEach((cell1, i) => {
        cells.slice(i + 1).forEach((cell2) => {
          const dist = Math.hypot(cell1.x - cell2.x, cell1.y - cell2.y);
          if (dist < maxDistance) {
            ctx.beginPath();
            ctx.moveTo(cell1.x, cell1.y);
            ctx.lineTo(cell2.x, cell2.y);
            ctx.strokeStyle = `rgba(0, 0, 0, ${1 - dist / maxDistance})`;
            ctx.lineWidth = 3;
            ctx.stroke();
          }
        });

        const distToMouse = Math.hypot(cell1
.x - mouse.x, cell1.y - mouse.y);
        if (distToMouse < maxDistance) {
          ctx.beginPath();
          ctx.moveTo(cell1.x, cell1.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = `rgba(0, 0, 0, ${1 - distToMouse / maxDistance})`;
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      });
    }
  
    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cells.forEach(cell => {
        cell.update();
        cell.draw();
      });
      drawConnections();
      requestAnimationFrame(animate);
    }
  
    // Initialize cells and start animation
    createCells();
    animate();
  </script>
  
  </body>
