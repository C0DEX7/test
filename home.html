<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomas M. Pacesa</title>
<style>
  /* Basic reset and full-page background */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff; /* White background */
  }
  /* Canvas styling */
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
  }
  /* Overlay styling for black tint */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.801); /* Adjust opacity for tint strength */
    pointer-events: none; /* Allow clicks to pass through */
  }

  
    /* Transparent Navigation Bar */
  .navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: transparent; /* Fully transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    box-shadow:0 4px 10px rgba(0, 0, 0, 0.3);
  }
  /* Navigation links */
  .navbar .a {
    position: relative;
    font-size: 18px;
    color: #ffffff; /* White text color */
    text-decoration: none;
    margin: 0 20px;
    padding: 5px 0;
    transition: color 0.3s;
    z-index: 9999;
  }
  .navbar a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }
  .slider{
    background-color: #ffffff;
    width: 60px;
    height: 25px;
    top: 0px;
    left: -22.6em;
    border-radius: 18px;
    border: 2px solid black;
    position: relative;
    transition: 0.3s ease;
    z-index: 2;
  }
  .home {
    position: relative;
    font-size: 18px;
    color: #000000;
    text-decoration: none;
    margin: 0 20px;
    padding: 5px 0;
    transition: color 0.3s;
    z-index: 9999;
  }
  .navbar a:nth-child(1):hover ~ .slider { transform: translateX(0); } 
  .navbar a:nth-child(2):hover ~ .slider { transform: translateX(89px); }
  .navbar a:nth-child(3):hover ~ .slider { transform: translateX(195px); }
  .navbar a:nth-child(4):hover ~ .slider { transform: translateX(270px); }

  .contact:hover ~ .slider {width: 80px;}
  .services:hover ~ .slider{width: 80px;}
  .about:hover ~ .slider {width: 50px;}

  .navbar a:hover ~ #home,
  .navbar a:hover + #home,
  .navbar:hover #home {
      color: white;
  }

  .contact:hover {color: black;}
  .services:hover {color: black;}
  .about:hover {color: black;}
  /* Default state for all links */
.navbar a {
    color: white; /* Default link color */
}

/* Set default color for #home */
#home {
    color: black;
}

/* When hovering on #home, it remains black */
#home:hover {
    color: black !important;
}

/* When hovering over any link, ensure #home turns white */
.navbar a:hover + #home,
.navbar a:not(#home):hover ~ #home {
    color: white;
}




  /* Centered info box styling */
  .info-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0); /* Slightly transparent white background */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1; /* Ensure it appears above the overlay */
      text-align: center; /* Center text inside the box */
      font-family: "Teko", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      display: flex;
      gap: 65px;
    }
    /* Text content styling */
  .profile-info {
    max-width: 320px;
  }

  .profile-info h1 {
    font-size: 72px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
  }

  .profile-info h2 {
    font-size: 28px;
    color: #ffffff;
    margin-bottom: 15px;
  }

  .profile-info p {
    font-size: 18px;
    color: #a9a9a9;
    margin-bottom: 25px;
  }
    .profile-image {
    width: 17em;
    height: 15em;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    right: 3em;
    display: flex;
    }
    .profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }
    /* Social media icons */
    .social-icons {
    display: flex;
    gap: 15px;
    }
  
    .social-icons a {
      font-size: 24px;
      color: #ffffff;
      background-color: #333333;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
      text-decoration: none;
    }
  
    .social-icons a:hover {
      background-color: #555555;
    }
</style>
</head>
<body>

<canvas id="meshCanvas"></canvas>
<div class="overlay"></div> <!-- Black tint overlay -->

<div class="navbar">
  <a href="home.html" id="home" class="home nav-link" data-width="50" data-offset="0">Home</a>
  <a href="#about" class="services a nav-link" data-width="65" data-offset="85">Services</a>
  <a href="#services" class="about a nav-link" data-width="80" data-offset="170">Blog</a>
  <a href="contact.html" class="contact a nav-link" data-width="70" data-offset="270">Contact</a>
  <div class="slider"></div>
</div>

<!-- Centered information box -->
<div class="info-box">
     <!-- Profile image on the left -->
  <div class="profile-image">
    <img src="flipper.jpeg" alt="Profile Image">
  </div>
  
  <!-- Info content -->
  <div class="profile-info">
    <h1>C0D3X7</h1>
    <h2>Tomáš M. Pačesa</h2>
    <p>Pentester / Child Safety Warrior / Entrepreneur</p>

  </div>
</div>

<script>
 // Select all navbar links
 const navbarLinks = document.querySelectorAll('.navbar a');
    const homeLink = document.getElementById('home');

    navbarLinks.forEach(link => {
        link.addEventListener('mouseover', () => {
            if (link !== homeLink) {
                homeLink.style.color = 'white'; // Turns white when hovering over other links
            }
        });

        link.addEventListener('mouseout', () => {
            if (link !== homeLink) {
                homeLink.style.color = 'black'; // Resets to black
            }
        });
    });

    // Ensure homeLink stays black on hover
    homeLink.addEventListener('mouseover', () => {
        homeLink.style.color = 'black';
    });


  // Set up canvas and get context
  const canvas = document.getElementById('meshCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Resize canvas when window resizes
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Track mouse position
  const mouse = { x: null, y: null };

  // Update mouse coordinates on move
  window.addEventListener('mousemove', (event) => {
    mouse.x = event.clientX;
    mouse.y = event.clientY;
  });

  // Cell properties
  const cells = [];
  const numCells = 150; // Number of cells
  const maxDistance = 160; // Connection radius for cells and mouse

  // Define the Cell class
  class Cell {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 1 + 6 - 2; // Random radius between 3 and 8
      this.dx = (Math.random() - 0.5) * 1.5; // Slower speed
      this.dy = (Math.random() - 0.5) * 1.5; // Slower speed
    }
    // Update cell position and check for boundaries
    update() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
    }
    // Draw the cell on the canvas
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#000'; // Black cells
      ctx.fill();
    }
  }

  // Initialize cells
  for (let i = 0; i < numCells; i++) {
    cells.push(new Cell());
  }

  // Draw connections between cells if they are close enough
  function drawConnections() {
    // Connect cells with each other
    for (let i = 0; i < cells.length; i++) {
      for (let j = i + 1; j < cells.length; j++) {
        const dist = Math.hypot(cells[i].x - cells[j].x, cells[i].y - cells[j].y);
        if (dist < maxDistance) {
          ctx.beginPath();
          ctx.moveTo(cells[i].x, cells[i].y);
          ctx.lineTo(cells[j].x, cells[j].y);
          ctx.strokeStyle = `rgba(0, 0, 0, ${1 - dist / maxDistance})`;
          ctx.lineWidth = 3; // Thicker lines
          ctx.stroke();
        }
      }

      // Connect cells with mouse if within range
      const distToMouse = Math.hypot(cells[i].x - mouse.x, cells[i].y - mouse.y);
      if (distToMouse < maxDistance) {
        ctx.beginPath();
        ctx.moveTo(cells[i].x, cells[i].y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = `rgba(0, 0, 0, ${1 - distToMouse / maxDistance})`;
        ctx.lineWidth = 3;
        ctx.stroke();
      }
    }
  }

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    cells.forEach(cell => {
      cell.update();
      cell.draw();
    });
    drawConnections();
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
